<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Cocteles</title>
</head>

<body>
    <div id="container" class="container">
        <div class="coctel text-center">
            <div class="container_coctel">
                <h2>Margarita</h2>
                <p class="margarita" id="margaritaCount">0</p>
            </div>
            <div class="container_btn">
                <button class="btn btn-success" id="margarita">Click</button>
            </div>
        </div>
        <div class="coctel text-center">
            <div class="container_coctel">
                <h2>Vodka Tonic</h2>
                <p class="vodka" id="vodkaCount">0</p>
            </div>
            <div class="container_btn">
                <button class="btn btn-success" id="vodka">Click</button>
            </div>
        </div>
        <div class="coctel text-center">
            <div class="container_coctel">
                <h2>whiskey Rocas</h2>
                <p class="whiskey" id="whiskeyCount">0</p>
            </div>
            <div class="container_btn">
                <button class="btn btn-success" id="whiskey">Click</button>
            </div>
        </div>
        <div class="coctel text-center">
            <div class="container_coctel">
                <h2>Gin Tonic</h2>
                <p class="gin" id="ginCount">0</p>
            </div>
            <div class="container_btn">
                <button class="btn btn-success" id="gin">Click</button>
            </div>
        </div>
        <div class="coctel text-center">
            <div class="container_coctel">
                <h2>Whiskey con coca</h2>
                <p class="whiskeycoca" id="whiskeycocaCount">0</p>
            </div>
            <div class="container_btn">
                <button class="btn btn-success" id="whiskeycoca">Click</button>
            </div>
        </div>
        <div class="coctel text-center">
            <div class="container_coctel">
                <h2>Mojito</h2>
                <p class="mojito" id="mojitoCount">0</p>
            </div>
            <div class="container_btn">
                <button class="btn btn-success" id="mojito">Click</button>
            </div>
        </div>
        <div class="coctel text-center">
            <div class="container_coctel">
                <h2>Cuba Libre</h2>
                <p class="cubalibre" id="cubalibreCount">0</p>
            </div>
            <div class="container_btn">
                <button class="btn btn-success" id="cubalibre">Click</button>
            </div>
        </div>
    </div>
    <div><button class="btn btn-danger" id="reload">Reload</button></div>
    <script src="./js/main.js"></script>
</body>

</html>
